<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表列字符拼接</title>
</head>
<body>
    <div>
        <h1>表列字符拼接</h1>
        <div>
            <h2>一、功能概述</h2>
            查询数据库，对表中的列字符进行拼接。
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：操作文件生成<br>
            <img src="Images\DBColumnStringConn.001.jpg" alt=""><br>
        </div>

        <div>
            <h2>三、操作步骤</h2>
            <b>1、选择【连接配置名】：</b>要连接哪个数据库。<br>
            <b>2、输入【选项配置】相关信息：</b><br>
            表名：下拉框，必填，可以手工输入；也可以在勾中【获取表清单】复选框后下拉选择。<br>
            获取表清单：复选框，当选中时会把表清单加载到【表名】下拉框中。<br>
            模板：可以选择一些常用的模板字符来生成。<br>        
            <b>3、点击【生成】：</b>成功后会提示相应信息。<br>
        </div>        
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div>
                无
            </div>
        </div>
    </div>
</body>
</html>
