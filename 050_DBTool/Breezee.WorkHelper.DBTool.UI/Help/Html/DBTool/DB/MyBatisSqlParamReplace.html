<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MyBatis的SQL转换</title>
</head>
<body>
    <div>
        <h1>MyBatis的SQL转换</h1>
        <div>
            <h2>一、功能概述</h2>
            以实际值来替换MyBatis输出SQL的参数部分（?为参数占位符），最终得到可运行的SQL。
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：<br>
            <img src="Images\MyBatisSqlParamReplace.01.jpg" alt=""><br>
        </div>
        <div>
            <h2>三、操作步骤</h2>
            <b>1、【SQL内容类型】：</b>包括【参数化SQL和参数值同时录入】、【参数化SQL和参数值分开输入】。<br>
            <b>2、【SQL输入】：</b>输入参数化的SQL（包含?占位符）！<br>
            <b>3、点击【转换】：</b><br>
            执行成功后，结果会显示在【生成结果（替换?为具体值）】文本框中。<br>
        </div>        
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div>
                <b>注：要根据【SQL内容类型】输入相应内容！<br>
</div>
        </div>
    </div>
</body>
</html>
