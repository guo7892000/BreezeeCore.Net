<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SQL查询执行</title>
</head>
<body>
    <div>
        <h1>SQL查询执行</h1>
        <div>
            <h2>一、功能概述</h2>
            在选择的数据库中执行一段SQL。可能是查询、新增、修改、删除语句。
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：<br>
            <img src="Images\SqlQueryExecute01.jpg" alt=""><br>
        </div>
        <div>
            <h2>三、操作步骤</h2>
            <b>1、【连接配置名】：</b>选择一个数据库。<br>
            <b>2、【SQL输入】：</b>输入查询、新增、修改、删除语句中的其中一种！<br>
            <b>3、点击【执行】：</b><br>
            执行成功后，结果会显示在【查询结果】网格中。<br>
        </div>        
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div>
                <b>当【SQL输入】存在多个语句时：</b>我们可以选中其中一段SQL来执行。当不选择SQL语句时，会提示执行文本内所有SQL。<br>
            </div>
        </div>
    </div>
</body>
</html>
