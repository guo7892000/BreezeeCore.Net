<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>筛选重复行</title>
</head>
<body>
    <div>
        <h1>筛选重复行</h1>
        <div>
            <h2>一、功能概述</h2>
            从Excel中复制出来数据，然后找出重复行或唯一行。注：目前最多只支持60列！
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：<br>
            <img src="Images\FilterRepeatRowData.001.jpg" alt=""><br>
        </div>

        <div>
            <h2>三、操作步骤</h2>
            <b>1、界面元素选择：</b><br>
            筛选类型：包括筛选重复项、筛选唯一项。<br>
            <b>2、点击【转换】：</b>转换成功后，会提示相关信息。<br>
        </div>        
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div>
                <b>筛选列数限制：</b>目前最多只支持60列！<br>
            </div>
        </div>
    </div>
</body>
</html>
