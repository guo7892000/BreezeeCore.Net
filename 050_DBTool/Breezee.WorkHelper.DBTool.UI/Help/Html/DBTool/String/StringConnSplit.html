<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>字符分割拼接</title>
</head>
<body>
    <div>
        <h1>字符分割拼接</h1>
        <div>
            <h2>一、功能概述</h2>
            实现对分割后的字符多次接拼！典型的例子为表中所有列的字符常量设置（常量名与值都包含列名）。
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：<br>
            <img src="Images\StringSplitConn.001.jpg" alt=""><br>
        </div>

        <div>
            <h2>三、操作步骤</h2>
            <b>1、界面元素输入或选择：</b><br>
                【分隔符】：字符是以哪些字符来分隔的。<br>
                【每项符号表示】：分割后每一项以什么字符来表示，方便格式定义。默认为#<br>
                【要拼接的字符格式】：自定义拼接的字符格式。<br>
                【加载示例数据】：可选。当选中时，会自动加载示例数据，方便了解本功能的使用。<br>
            <b>3、点击【生成】：</b>生成成功后，会提示相关信息。<br>
        </div>        
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div><b>无</b><br>
            </div>
        </div>
    </div>
</body>
</html>
