<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excel列转行</title>
</head>
<body>
    <div>
        <h1>Excel列转行</h1>
        <div>
            <h2>一、功能概述</h2>
            将Excle中的列转为行数据。应用场景：列的数据太长，导致打印占用纸张太多，将其转换为行后可解决。
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：<br>
            <img src="Images\ExcelCol2Row.001.jpg" alt=""><br>
        </div>

        <div>
            <h2>三、操作步骤</h2>
            <b>1、从Excle中复制信息，并粘贴到网格中。注：第一列是列头信息！！<br>
           <b>4、输入或选择相关信息：</b>
                【固定行数】：必填。如没有时需要填0。<br>
                【每组数据行数】：必填。下一组数据的标识。<br>
                【自动字母列名】：可选，选中时列名显示为字母。<br>
                【加载示例数据】：可选。当选中时，会自动加载示例数据，方便了解本功能的使用。<br>
            <b>6、点击【生成】：</b>生成成功后，会提示相关信息。<br>
        </div>        
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div><b>无</b><br>
            </div>
        </div>
    </div>
</body>
</html>
