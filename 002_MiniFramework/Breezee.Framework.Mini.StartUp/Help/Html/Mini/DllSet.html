<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主框架系统设置</title>
</head>
<body>
    <div>
        <h1>界面程序集维护</h1>
        <div>
            <h2>一、功能概述</h2>
            对本工具用到的与界面相关的WinForm程序集进行维护，以提供给【菜单管理】功能使用。
        </div>
        <div>
            <h2>二、界面截图</h2>
            主界面：<br>
            <img src="Images\DllSet.001.jpg" alt=""><br>
        </div>

        <div>
            <h2>三、操作步骤</h2>
            <b>【查询】：</b>每次打开窗体，就会加载之前保存的DLL信息。<br>
            <b>【新增】：</b>直接在空白的行上编辑信息，再点击【保存】按钮即可。<br>
            <b>【编辑】：</b>在网格上直接修改信息，再点击【保存】按钮即可。<br>
            <b>【删除】：</b>选中要删除的行，然后点击【删除】按钮，再点击【保存】按钮即可。<br>
        </div>
        <div>
            <h2>四、逻辑与业务规则</h2>
            <div>
                <b>【保存】的判断：</b>
                所输入的dll或exe文件必须在程序运行目录（即程序的安装目录）中存在。<br>
            </div>
        </div>
    </div>
</body>
</html>
